<div class="wrapper flex_box">
    <div class="box">

        <h1> Password Generator </h1>

        <div>
            <label> Enter Length </label>
            <input type="number" (input)="onChangeLength($event)" min="0">
        </div>

        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="byLetters()" >
                <label class="form-check-label" for="flexSwitchCheckDefault"> Alphabetst </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" (change)="byNumbers()" >
                <label class="form-check-label" for="flexSwitchCheckChecked"> Numberst </label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" (change)="bySymbols()" >
                <label class="form-check-label" for="flexSwitchCheckDisabled"> Special Characters  </label>
              </div>
        </div>

        <div>
            <button [disabled]="!(length && (isLetters || isNumbers || isSymbols))" (click)="generate()"> Generate
            </button>
        </div>

        <div *ngIf="password">
            <label> Your Password </label>
            <input taype="text" [value]="password">
        </div>
    </div>
</div>
